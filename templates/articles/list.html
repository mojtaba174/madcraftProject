{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block body %}

    {% for article in articles %}
        {% if article.show == True %}
    <div class="article">
    <img src="/media/{{ article.thumbnail }}" alt="عکس لود نشد" class="article_image">
    <h3><a href="{{ article.slug }}">{{ article.title }}</a></h3>
    <p>{{ article.description }}</p>
    </div>
        {% endif %}
    {% endfor %}

{% endblock %}
